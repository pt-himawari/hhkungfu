<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="../assets/library/bootstrap-5.3.0/css/bootstrap.min.css"
    />

    <script src="../assets/library/bootstrap-5.3.0/js/bootstrap.bundle.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="../assets/media/images/Vector.png"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <title>Hoạt Hình Kungfu || Trang Đăng Nhập</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-between mb-3">
          <!-- logo -->
          <div class="col-md-3 col-sm-6">
            <h1>
              <a href="../index.html" rel="home">
                <img
                  src="../assets/media/images/Logo.jpg"
                  class="img-fluid"
                  alt="Hoạt Hình Kungfu"
                />
              </a>
            </h1>
          </div>
          <!-- search form -->
          <div
            id="form-group"
            class="col-12 col-md-5 col-sm-6 my-auto d-flex justify-content-center justify-content-lg-end"
          >
            <div class="input-group">
              <input
                class="form-control rounded-5"
                type="search"
                placeholder="Tìm kiếm"
                id="search-input"
              />
              <span>
                <button
                  class="btn btn-outline-secondary bg-white border-0 ms-n5 rounded-5"
                  type="button"
                >
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- nav -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars text-light"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Tu Tiên</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Luyện Cấp</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Trùng Sinh</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Kiếm Hiệp</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#"
                  >Xuyên Không</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Hiệp Đại</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Hài Hước</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#"> OVA</a>
              </li>
            </ul>
          </div>
          <button class="btn btn-dark btn-login" type="submit">
            <a href="singup.html" class="text-decoration-none text-white w-100">
              Đăng Ký
            </a>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div id="login" class="col-12 col-md-12 col-lg-8 mb-4">
            <div class="section-title py-2 my-2 text-center">
              <span class="color-gradient py-2">Đăng Nhập Thành Viên</span>
            </div>

            <div class="login-form d-flex mx-auto rounded-4">
              <div
                class="card bg-dark text-light w-100 flex-row justify-content-center"
              >
                <div class="d-none d-md-block col-lg-5 overflow-hidden">
                  <img
                    src="../assets/media/images/login.svg"
                    class="img-fluid w-100 h-100"
                    alt=""
                    srcset=""
                  />
                </div>
                <div class="col-11 col-md-7">
                  <div class="p-4 p-lg-5">
                    <form>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17"
                          >Email :
                        </label>
                        <input
                          type="email"
                          id="form2Example17"
                          placeholder="Nhập Email"
                          class="form-control form-control-lg input-bg-gradient"
                        />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27"
                          >Mật Khẩu</label
                        >
                        <input
                          type="password"
                          placeholder="Nhập Mật Khẩu"
                          id="form2Example27"
                          class="form-control form-control-lg input-bg-gradient"
                        />
                      </div>

                      <div class="pt-1 mb-4 text-center">
                        <button
                          class="btn btn-dark btn-lg border border-1"
                          type="button"
                        >
                          Đăng Nhập
                        </button>
                      </div>
                      <p class="pb-lg-2">
                        <a
                          class="text-capitalize text-decoration-none color-gradient"
                          href="#!"
                          >Quên Mật khẩu ?</a
                        >
                      </p>

                      <p class="mb-5 pb-lg-2">
                        <a
                          href="singup.html"
                          class="text-light text-decoration-none color-gradient"
                          >Đăng Ký thành viên</a
                        >
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="pt-3">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-md-6 text-white">
            ©
            <a
              href="#"
              class="text-white text-decoration-none"
              title="Vietsub bởi Hoạt Hình Kungfu Subteam"
              >Vietsub bởi Hoạt Hình Kungfu Subteam</a
            >
          </div>
          <div class="col-xs-12 col-sm-4 col-md-6">
            <p class="text-white text-md-end">Web phim hhkungfu.tv</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
